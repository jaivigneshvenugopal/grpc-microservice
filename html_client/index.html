<head>
    <!-- CSS Center = cssc;01 -->
    <style>
        body {
            width: 90%;
            height: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        table {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        td,
        th {
            border: 2px solid #999;
            padding: 0.5rem;
        }
    </style>
    <title>Fetch API rev 03.3</title>
</head>

<body>
    <!-- Table to display fetched user data -->
    <table id="users"></table>
    </div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
            // Converting received data to JSON
            .then((response) => response.json())
            .then((json) => {

                // 2. Create a variable to store HTML table headers
                let li = `<tr><th>ID</th><th>Name</th><th>User Name</th><th>Email</th> <th>Phone</th><th>Website</th></tr>`;

                // 3. Loop through each data and add a table row
                json.forEach((user) => {
                    li += `<tr>
                <td>${user.id}</td>
                <td>${user.name} </td>
                <td>${user.username}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td>${user.website}</td>
            </tr>`;
                });

                // 4. DOM Display result
                document.getElementById("users").innerHTML = li;
            });
    </script>
</body>
