<head>
    <style>
        body {
            width: 90%;
            height: 100%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        table {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        td,
        th {
            border: 2px solid #999;
            padding: 0.5rem;
        }
    </style>
</head>

<body>
    <!-- Table to display fetched user data -->
    <table id="records"></table>
    </div>

    <script>
        fetch("http://localhost:8000/")
            .then((response) => response.json())
            .then((json) => {
                let li = `<tr><th>Timestamp</th><th>Meter Reading</th></tr>`;
                json.forEach((record) => {
                    li += `<tr>
                            <td>${record.timestamp}</td>
                            <td>${record.meterReadingValue} </td>
                        </tr>`;
                });
                document.getElementById("records").innerHTML = li;
            })
            .catch((error) => {
                console.log(error);
                let li = `<tr><th>Timestamp</th><th>Meter Reading</th></tr>`;
                li += `<tr>
                        <td>Error</td>
                        <td>Error</td>
                    </tr>`;
                document.getElementById("records").innerHTML = li;
            })
    </script>
</body>
